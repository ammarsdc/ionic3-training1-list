<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Random User
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let person of persons" (click)="openPage(person)">
    <ion-thumbnail item-start>
      <img src="{{person.img_url}}">
    </ion-thumbnail>
    <h2>{{person.name}}</h2>
    <p>{{person.state}}</p>
  </ion-item>
  

</ion-list>
</ion-content>
